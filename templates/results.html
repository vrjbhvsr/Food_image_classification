<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #5baeb5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #c4b4e0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .result-label {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .result-image {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .upload-another-link {
            color: #007bff;
            text-decoration: none;
        }
        .upload-another-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Food Classification Result</h1>
        <p class="result-label">Food Type: {{ label }}</p>
        <img class="result-image" src="{{ image_url }}" alt="Uploaded Image">
        <p><a class="upload-another-link" href="{{ url_for('index') }}">Upload Another Image</a></p>
    </div>
</body>
</html>
